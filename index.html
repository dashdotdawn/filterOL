<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>filterOL</title>
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="styles/side-menu.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="adapt">
    <img id="image" src="http://7xpyd5.com1.z0.glb.clouddn.com/filterOL%2Fcamel.jpg">
</div>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">Menu</a>
            <ul>
                <li>
                    <label for="blur">模糊</label>
                    <input type="range" id="blur" min="0" max="30" value="0"></input>
                </li>
                <li>
                    <label for="brightness">亮度</label>
                    <input type="range" id="brightness" min="0" max="2" step=0.01 value="1"></input>
                </li>
                <li>
                    <label for="grayscale">灰度</label>
                    <input type="range" id="grayscale" min="0" max="1" step=0.01 value="0"></input>
                </li>
                <li>
                    <label for="opacity">透明度</label>
                    <input type="range" id="opacity" min="0" max="1" step=0.01 value="1"></input>
                </li>
                <li>
                    <label for="saturate">饱和度</label>
                    <input type="range" id="saturate" min="0    " max="4" step=0.01 value="1"></input>
                </li>
            </ul>
        </div>
    </div>

</div>

<script src="http://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script src="scripts/ui.js"></script>
<script src="scripts/filter.js"></script>
</body>
</html>
